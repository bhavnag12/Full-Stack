<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hover Image Box</title>
  <link rel="stylesheet" href="transtion.css" />
</head>
<body>

  <!-- Image card with hover caption -->
  <article class="card" aria-label="Image card with hover caption">
    <div class="card__media">
      <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1600&auto=format&fit=crop&s=placeholder" alt="Sample landscape" />
    </div>

    <div class="card__body">
      <h3 class="card__title">Beautiful Landscape</h3>
      <p class="card__caption">
        This text appears below the image when you hover the box. Put any short description, credits, or a call-to-action here.
      </p>
    </div>
  </article>

</body>
</html>
